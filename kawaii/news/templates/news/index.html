<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light container-fluid mb-3 justify-content-between bg-light">
        <a class="navbar-brand my-0 col-2" href="/">Kawaii</a>
        
        <div class="pl-auto col-4">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'news' %}">Home <span class="sr-only"></span></a>
              </li>
                         
            </ul>
          </div>
        </div>
      </nav>

      <h2>{{title }}</h2>
    <div class="container mt-3">
        {% for item in news %}
        <div class="card mb-3">
            <div class="card-header">
                {{ item.category }}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.content}}</p>
              <h2 class='bg-warning'>{{ image_path }}</h2>
              <img class='col-2' src="/media/{{ item.photo }}" alt="" >
            </div>
            <div class="card-footer text-muted">
            <small>{{ item.created_at|date:'Y-m-d H:i' }}</small>
            </div>
          </div>
        {% endfor %}
</body>
</html>
