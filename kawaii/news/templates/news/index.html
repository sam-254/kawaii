<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{title }}</h1>
    {% for item in news %}
    <p>{{item.title}}</p>
    <p>{{item.content}}</p>
    <small>{{ item.created_at|date:'Y-m-d H:i' }}</small>
    <hr>
    {% endfor %}
</body>
</html>
